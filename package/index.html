<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankush website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="form">
    <h1 id="h1"> <u>Dark Brown </u></h1>
<h2 id="jungle">❤️❤️❤️</h2>
    <form >

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" >
        <label for="female">Female</label><br><br>


        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="us">India</option>
            <option value="ca">USA</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <button  id="button1"  onclick="location.href=`button.html`">Submit</button>
        <button  id="button1"  type="reset" >reset</button>
    </form>
    </div>
</body>
</html>

    <script src="index.js"></script>
</body>
</html>
